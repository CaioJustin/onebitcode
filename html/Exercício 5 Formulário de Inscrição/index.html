<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<h1>Formulário de Inscrição</h1>

<form action="#" method="post">

<p>Nome</p>
<input type="text" required name="nome" id="nome">

<p>Email</p>
<input type="email" required name="email" id="email">

<p>WhatsApp</p>
<input type="tel" required name="WhatsApp " id="WhatsApp">

<p>Area de Atuação</p>
<input type="radio" id="Ds" value="Ds" name="option">
<label for="Ds">Desenvolvimento</label>
<input type="radio" id="QA" value="QA" name="option">
<label for="QA">Quality Assurance(QA)</label>
<input type="radio" id="analise" value="analise" name="option">
<label for="analise">Análise de Dados</label>
<input type="radio" id="inf" value="inf" name="option">
<label for="inf">Infraestrutura</label>


<p>Observações:</p>
<textarea name="" id="" cols="40" rows="5"></textarea>

<br>
<input type="checkbox" name="more" id="more">
<label for="more">Desejo receber novidade e ofertas por email</label>
<br>
<button type="submit" value="Enviar">Enviar</button>
</form>
</body>
</html>
